<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Creation</title>
    <link rel="icon" href="icon.png">
    <style>
        table,th,td{
            border:1px solid green;
            text-align:center;
            margin-top: 100px;
            padding:20px;
            font-size:30px;
            border-collapse: collapse;
            /*border-spacing: 10px;*/
        }
        tr:nth-child(even){
            background-color: green;
            opacity:0.7;
        }
        tr:hover{
background-color: aqua;
opacity:0.3;
        }
    </style>
</head>
<body bgcolor="lightgreen">
    <center>
    <table width="70%">
        <tr>
            <th style="width:60%">Name</th>
            <th >degree</th>
            <th>age</th>
        </tr>
        <tr>
            <td>ajay</td>
            <td>BSc</td>
            <td>21</td>
        </tr>
        <tr>
            <td>akshaya</td>
            <td>BBA</td>
            <td>17</td>
        </tr>
        <tr>
            <td>sathiya</td>
            <td>BA</td>
            <td>20</td>
        </tr>
    </table>
</center>
</body>
</html>
